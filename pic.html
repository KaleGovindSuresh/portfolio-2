<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background property</title>
    <style>
        div{
            height: 90vh;
            background-image: linear-gradient(to right top ,#370905,#65350d#d62525#7aaa3a#12eb92);
        }
        .btn-grad{
            background-image: linear-gradient(to right ,#314755#26a0da 50% #314755 100% )
    </style>
</head>
<body>
    <button class="btn-grad">click</button>
    <div>TOPPER skills</div>
</body>
</html>
