<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        h1{
            background-color: red;
            width: 100px;
         transition: 3s width steps(6) 1s,1s background-color;
        }
        h1:hover{
            background-color: yellow;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Topper skills</h1>
    <p>transition property <br>
       it is used to control/manage the transition between styles
    </p>
    
</body>
</html>
