<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG2</title>
</head>
<body>
       <SVG height=200 width=200>
       <circle cx=55 cy=55 r=50 stroke=dodgerblue stroke-width=5 rx=10 ry=10 ></circle>
       </SVG>
       <SVG height=200 width=200>
       <circle cx=55 cy=55 r=50 stroke=blue stroke-width=5 rx=10 ry=10 ></circle>
       </SVG>
       <SVG height=200 width=200>
            <ellipse rx=50 ry=30 cx=50 cy=50 
           fill=orange></ellipse>
        </SVG>
        <SVG height=200 width=200>
            <polygon points="50,0 80,20 70,60 
           30,60 20,20" fill=red></polygon>
        </SVG>
        <svg height=200 width=200>
            <path d="M 50,100 a 60 60 0 1 1 100 00 " 
           stroke=green fill=none ></path>
        </svg> 
        <svg height=200 width=200>
            <path d="M 0,0 h 100 v 100 h 100 v 100 
           h -200 z "stroke=green fill=dodgerblue></path>
        </svg>
    </body>
</html>
