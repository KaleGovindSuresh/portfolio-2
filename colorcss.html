<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>

        #firstpara{
            color:maroon;
        } 
        #secondpara{
            color: lawngreen;
        }
        #thirdpara{
            color: magenta;
        }
        
    </style>
</head>
<body>
    <h2 style="color: hotpink;">This is my first Box</h2>
    <p id="firstpara">This is a paragragh from first box</p>

    <h2 style="color: indigo; font-style: italic;">This is my second Box</h2>
    <p id="secondpara">This is a paragraph from second box</p>

    <h2 style="color: lightseagreen; font-size:xx-large;">This is my Third Box</h2>
    <p id="thirdpara">This is paragraph from third box</p>
    
</body>
</html>
