<!DOCTYPE html>
<html lang="en">
<head>
    HTML Canvas Graphics
</head>
<body>
    <canvas id="my canvasline" width="200" height="100"
     style="border:1px solid #c3c3c3;"></canvas>

    <script>
        var canvas=document.getElementById("my canvas");
        var ctx=canvas.getcontext("2d");
        ctx.font="30px Arial";
        ctx.strokeText("hello world")
    </script>  
    
</body>
</html>
