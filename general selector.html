<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Selector</title>
    <style>
       *{
            color: red;
        } 
        p{
            color: greenyellow;
        }
        .title{
            color: orangered;
            font-size: 40px;
            font-weight: bold;
            background-color: cyan;
            padding: 3px 10px ;
        }
        #toggle{
            background-color: darkmagenta;
            border: 2px solid #000;
            box-shadow: 2px 3px 4px #888;
        }
        
    </style>
</head>
<body>
    <h1 class="title " id="toggle">Topper Skills</h1>
    <div class="title">Topper Skills</div>


    <p class="title">Pune</p>
    <p>Pune</p>
    <p>Pune</p>
    <p>Pune</p>

    <span id="toggle">MERN stack developer</span>
</body>
</html>
