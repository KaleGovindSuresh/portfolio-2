<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradients</title>
  <style>
    #linear-gradient {
    text-align: left;
    padding-left: 10px;
    position: absolute;
    left: 0px;
    right: 0px;
    bottom: 0;
    height: 35%;
    background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0) 0%,
      rgba(0, 0, 0, 0.22) 17%,
      rgba(0, 0, 0, 0.95) 57%,
      rgba(0, 0, 0, 0.95) 88%,
      rgba(0, 0, 0, 0.95) 100%
    );
  }
  </style>
</head>
<body>
  <div class="carousel-item active">
    <img src="https://www.ox.ac.uk/sites/files/oxford/styles/ow_large_feature/s3/bcar_encaenia2022_0.jpg?itok=Ccb-gtCJ"
        class="d-block w-100" alt="..." />
    <div class="carousel-caption d-none d-md-block" style="width: 100%"
        id="linear-gradient">
        <h5 class="w-100">
            HONORARY DEGREES AWARDED AT ENCAENIA 2022
        </h5>
        <p class="w-100">
            A highly cited ecologist, an American medievalist, and an
            award-winning British actor, comedian, and philanthropist
            were among the nine recipients of honorary degrees
        </p>
    </div>
</div>
</body>
</html>
